<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cum Fuck's Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            font-size: 2em;
        }
        p {
            font-size: 1.1em;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            width: 320px;
            text-align: left;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .game-card p {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .game-card a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.2s;
            font-weight: bold;
        }
        .game-card a:hover {
            background: #0056b3;
        }
        .external-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .external-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-card">
            <h2>Yukari Slot Dress Up</h2>
            <p>Using assets from <a href="https://506a.itch.io/slot-yukari" class="external-link" target="_blank">506a's game on itch.io</a>.</p>
            <a href="./yukari/index.html">Play Now</a>
        </div>

        <div class="game-card">
            <h2>Hazelnut Latte</h2>
            <p>Using assets from <a href="https://radlord.itch.io/hazelnut-latte" class="external-link" target="_blank">RadLord's game on itch.io</a>.</p>
            <a href="./hazelnut/index.html">Play Now</a>
        </div>

        <div class="game-card">
            <h2>Beat Banger</h2>
            <p>Using assets from <a href="https://store.steampowered.com/login/?redir=agecheck/app/1813430/&redir_ssl=1" class="external-link" target="_blank">BunFan's game on Steam.</a>.</p>
            <a href="./hazelnut/index.html">Play Now</a>
        </div>
    </div>

</body>
</html>
